    <script>
      async function getCur() {
        const option = {
          method: "GET",
        };

        try {
          const res = await fetch(`http://159.223.51.203:81/api/bio`, option);
          const data = await res.json();
          console.log(data);
          //0
          //   document.getElementById("nama0").innerText = data[0].name;
          //   document.getElementById("kode0").innerText = data[0].id;

          for (i = 0; i < 11; i++) {
            document.getElementById("nama" + i).innerText = data[i].name;
            document.getElementById("kode" + i).innerText = data[i].id;
          }
        } catch (error) {
          console.log(error);
        }
      }
      getCur();
